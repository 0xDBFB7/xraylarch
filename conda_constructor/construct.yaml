name:  xraylarch
version: 0.9.45

channels:
    - https://repo.continuum.io/pkgs/main
    - https://repo.continuum.io/pkgs/msys2 [win]
    - https://conda.anaconda.org/gsecars/

ignore_duplicate_files: True

installer_type: pkg [osx]

specs:
    - python>=3.7
    - conda
    - pip
    - openssl
    # - asn1crypto
    # - anaconda
    - numpy>=1.16
    - scipy>=1.2
    - matplotlib
    - yaml
    - termcolor
    - pcre
    - pyyaml
    - psutil
    - requests
    # - cython
    - h5py
    - pillow
    - sqlalchemy
    - psycopg2
    - scikit-image
    - scikit-learn
    - pandas
    - patchelf         # [linux]
    - pango            # [linux]
    - fontconfig       # [linux or osx]
    - readline         # [linux or osx]
    - python.app       # [osx]
    - pywin32          # [win64]
    - console_shortcut # [win64]
    - powershell_shortcut # [win64]
    - pyqtgraph
    - wxpython
    - pycifrw
    - peakutils
    - pyshortcuts
    - pyepics
    - lmfit
    - asteval
    - wxutils
    - wxmplot
    - tomopy
    - dioptas
    - pyFAI
    - fabio
    - silx
    - tifffile
    - xraylarch
