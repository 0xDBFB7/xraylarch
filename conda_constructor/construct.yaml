name:  xraylarch
version: 0.9.45

channels:
    - https://conda.anaconda.org/gsecars/
    - https://repo.continuum.io/pkgs/main
    - https://repo.continuum.io/pkgs/msys2 [win]

welcome_image: larch_3cones.png  #  [win]

license_file: ../LICENSE

attempt_hardlinks: True [linux or osx]

installer_type: pkg [osx]

osxpkg_welcome: header.rtf # [osx]
osxpkg_conclusion: footer.rtf # [osx]
osxpkg_image: LarchInstaller.png # [osx]

post_install: post_install_linux.sh [linux]
post_install: post_install_macosx.sh [osx]
post_install: post_install_windows.bat [win]

specs:
    - python==3.7.3
    - conda==4.5.13
    - setuptools
    - pip
    - openssl
    - asn1crypto
    - anaconda
    - numpy=1.16.2
    - scipy==1.2.1
    - matplotlib==3.0.3
    - yaml
    - termcolor
    - pcre
    - pyyaml
    - psutil
    - requests
    - cython
    - h5py
    - pillow
    - sqlalchemy
    - psycopg2
    - scikit-image
    - scikit-learn
    - pandas
    - patchelf         # [linux]
    - pango            # [linux]
    - fontconfig       # [linux or osx]
    - readline         # [linux or osx]
    - python.app       # [osx]
    - pywin32          # [win64]
    - console_shortcut # [win64]
    - powershell_shortcut # [win64]
    - pyqtgraph
    - wxpython
    - pycifrw
    - peakutils
    - pyshortcuts
    - pyepics
    - lmfit
    - asteval
    - wxutils
