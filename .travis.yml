# Config file for automatic testing at travis-ci.org

language: python
sudo: false

python:
    - 3.6
    - 3.7-dev

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/xraylarch
    - export PATH="$HOME/xraylarch/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda config --add channels gsecars
    - conda update -q conda
    - conda info -a

install:
    - if [[ $TRAVIS_PYTHON_VERSION != 3.7-dev ]]; then conda create -q -n testlarch python=$TRAVIS_PYTHON_VERSION --file requirements.txt; fi
    - if [[ $TRAVIS_PYTHON_VERSION == 3.7-dev ]]; then conda create -q -n testlarch python=3.7                    --file requirements.txt; fi
    - source activate testlarch
    - conda install patchelf pango pcre pycifrw
    - python setup.py install
    - conda list


script:
    - cd tests
    - pytest
