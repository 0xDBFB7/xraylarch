# Config file for automatic testing at travis-ci.org

language: python
sudo: false

python:
    - 3.6
    - 3.7-dev

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/xraylarch
    - export PATH="$HOME/xraylarch/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a

install:
    - if [[ $TRAVIS_PYTHON_VERSION != 3.7-dev ]]; then conda create -q -n testlarch python=$TRAVIS_PYTHON_VERSION numpy scipy six pandas matplotlib h5py wxpython pip dill nose sphinx; fi
    - if [[ $TRAVIS_PYTHON_VERSION == 3.7-dev ]]; then conda create -q -n testlarch python=3.7                    numpy scipy six pandas matplotlib h5py wxpython pip dill nose sphinx; fi
    - source activate testlarch
    - conda install sqlalchemy psycopg2 pytest patchelf pillow requests yaml pyyaml pango pcre psutil scikit-learn
    - conda config --add channels gsecars
    - conda install -c gsecars uncertainties asteval lmfit termcolor peakutils pyepics pycifrw pyshortcuts wxmplot wxutils
    - python setup.py install
    - conda list


script:
    - cd tests
    - pytest
