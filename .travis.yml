# Config file for automatic testing at travis-ci.org

language: python
sudo: false

python:
    - 2.7
#     - 3.5

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a

install:
    - conda create -q -n test_env python=$TRAVIS_PYTHON_VERSION numpy scipy h5py matplotlib pandas nose sphinx sqlalchemy
    - source activate test_env
    - conda config --add channels conda-forge
    - conda config --add channels newville
    - conda install yaml pango pcre wxpython wxmplot wxutils
    - conda install lmfit termcolor pyepics fabio pyfai
    - python setup.py install

script:
    - cd tests
    - nosetests
